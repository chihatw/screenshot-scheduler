<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像ペアビューア</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #222;
        color: #fff;
      }
      #image-info {
        margin-bottom: 1em;
        font-size: 1.3em;
      }
      #image-pair {
        display: flex;
        gap: 2vw;
        margin-bottom: 2vh;
        width: 90%; /* 幅を広げて確実に設定を適用 */
        align-items: flex-start; /* 高さの上端合わせ */
      }
      #img1 {
        flex: 3;
        max-width: 60%; /* max-widthを上書き */
        height: auto;
      }
      #img2 {
        flex: 2;
        max-width: 40%; /* max-widthを上書き */
        height: auto;
      }
      img {
        max-width: 40vw;
        max-height: 80vh;
        border-radius: 8px;
        box-shadow: 0 2px 16px #0008;
        background: #444;
      }
      #counter {
        font-size: 1.2em;
      }
      #slider-container {
        display: flex;
        justify-content: center;
        width: 80%;
        margin: 15px 0;
      }
      #image-slider {
        width: 100%;
        height: 20px;
        margin: 0;
      }
      .clickable {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .clickable:hover {
        transform: scale(1.02);
      }
      /* 再生・停止ボタンのスタイル */
      #play-button,
      #stop-button {
        padding: 8px 15px;
        margin: 0 5px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        transition: all 0.2s;
      }
      #play-button:hover {
        background-color: #4caf50;
        color: white;
      }
      #stop-button:hover {
        background-color: #f44336;
        color: white;
      }
      /* モーダルスタイル */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 90vh;
      }
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }
      /* ショートカット説明 共通スタイル */
      .shortcut-info-bar {
        margin: 2px 0 8px 0;
        font-size: 0.85em;
        color: #aaa;
        opacity: 0.6;
        letter-spacing: 0.02em;
        text-align: center;
        background: none;
        padding: 0;
        font-weight: normal;
      }
      .shortcut-info-bar span {
        margin-left: 0.7em;
      }
      #modal-shortcut-info.shortcut-info-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        padding: 8px 0 8px 0;
        pointer-events: none;
      }
      /* サーバー終了ボタン（shadcn風） */
      #shutdown-button {
        display: inline-block;
        background: #ef4444;
        color: #fff;
        margin: 18px 0 10px 0;
        padding: 10px 28px;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.08em;
        font-weight: 500;
        letter-spacing: 0.03em;
        box-shadow: 0 1.5px 6px #0002;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
        outline: none;
      }
      #shutdown-button:hover {
        background: #dc2626;
        box-shadow: 0 3px 12px #0003;
        transform: translateY(-1px) scale(1.03);
      }
      #shutdown-button:active {
        background: #b91c1c;
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="image-info"></div>
    <div id="image-pair">
      <img id="img2" src="" alt="画像2" class="clickable" />
      <img id="img1" src="" alt="画像1" class="clickable" />
    </div>
    <div id="shortcut-info" class="shortcut-info-bar">
      <span style="font-weight: normal">ショートカット:</span>
      <span>←/→:前/次</span>
      <span>a:左拡大</span>
      <span>d:右拡大</span>
      <span>Esc:閉じる</span>
      <span>画像クリック:拡大</span>
    </div>
    <div id="counter"></div>
    <div id="slider-container" style="width: 80%; margin: 15px 0">
      <input
        type="range"
        id="image-slider"
        min="0"
        max="0"
        value="0"
        style="width: 100%"
      />
    </div>
    <div id="playback-controls" style="margin: 15px 0">
      <button
        id="play-button"
        style="padding: 8px 15px; margin: 0 5px; cursor: pointer"
      >
        自動再生
      </button>
      <button
        id="stop-button"
        style="padding: 8px 15px; margin: 0 5px; cursor: pointer"
      >
        停止
      </button>
    </div>
    <button
      id="shutdown-button"
      style="background: #f44336; color: #fff; margin: 10px 0"
    >
      サーバー終了
    </button>

    <!-- モーダル表示用の要素 -->
    <div id="image-modal" class="modal">
      <span class="close">&times;</span>
      <div
        id="modal-date-info"
        style="
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          color: #fff;
          background: rgba(0, 0, 0, 0.45);
          font-size: 1.15em;
          text-align: center;
          padding: 10px 0 6px 0;
          z-index: 1002;
          letter-spacing: 0.04em;
          pointer-events: none;
        "
      ></div>
      <img id="modal-img" class="modal-content" src="" alt="拡大画像" />
      <div id="modal-shortcut-info" class="shortcut-info-bar">
        <span style="font-weight: normal">ショートカット:</span>
        <span>←/→:前/次</span>
        <span>a:左拡大</span>
        <span>d:右拡大</span>
        <span>Esc:閉じる</span>
        <span>画像クリック:拡大</span>
      </div>
    </div>
    <script>
      // imagesディレクトリのファイル名をAPIから取得
      let imageFiles = [];
      let imagePairs = [];
      let current = 0;
      let autoPlayInterval = null; // 自動再生用のインターバル変数
      const img1 = document.getElementById('img1');
      const img2 = document.getElementById('img2');
      const counter = document.getElementById('counter');
      const info = document.getElementById('image-info');
      const slider = document.getElementById('image-slider');
      const playButton = document.getElementById('play-button');
      const stopButton = document.getElementById('stop-button');

      // 自動再生開始関数
      function startAutoPlay() {
        // 既に自動再生中なら何もしない
        if (autoPlayInterval) return;

        autoPlayInterval = setInterval(() => {
          if (current < imagePairs.length - 1) {
            current++;
          } else {
            current = 0; // 最後まで行ったら最初に戻る
          }
          showPair(current);
        }, 800); // 0.8秒ごとに切り替え

        // ボタンの状態を変更
        playButton.style.backgroundColor = '#4CAF50';
        stopButton.style.backgroundColor = '';
      }

      // 自動再生停止関数
      function stopAutoPlay() {
        if (autoPlayInterval) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;

          // ボタンの状態を変更
          playButton.style.backgroundColor = '';
          stopButton.style.backgroundColor = '#f44336';
        }
      }

      // 自動再生ボタンのイベントリスナー
      playButton.addEventListener('click', startAutoPlay);

      // 停止ボタンのイベントリスナー
      stopButton.addEventListener('click', stopAutoPlay);

      function formatFilename(filename) {
        // MMDD_HHMM_1.jpg → M月D日 H時MM分
        const match = filename.match(/(\d{4})_(\d{4})_\d\.jpg/);
        if (!match) return filename;
        const mmdd = match[1];
        const hhmm = match[2];
        const month = parseInt(mmdd.slice(0, 2), 10);
        const day = parseInt(mmdd.slice(2, 4), 10);
        const hour = parseInt(hhmm.slice(0, 2), 10);
        const min = parseInt(hhmm.slice(2, 4), 10);
        return `${month}月${day}日 ${hour}時${min
          .toString()
          .padStart(2, '0')}分`;
      }
      function showPair(idx) {
        if (idx < 0 || idx >= imagePairs.length) return;
        const [f1, f2] = imagePairs[idx];
        img1.src = `images/${f1}`;
        img2.src = `images/${f2}`;
        img1.style.display = '';
        img2.style.display = '';
        img1.onerror = () => (img1.style.display = 'none');
        img2.onerror = () => (img2.style.display = 'none');
        counter.textContent = `${idx + 1} / ${imagePairs.length}`;
        info.textContent = formatFilename(f1);

        // スライダーの値を更新（イベントループを避けるためにchangeイベントを発生させない）
        slider.value = idx;
      }
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          stopAutoPlay(); // 手動操作時は自動再生を停止
          if (current < imagePairs.length - 1) current++;
          showPair(current);
        } else if (e.key === 'ArrowLeft') {
          stopAutoPlay(); // 手動操作時は自動再生を停止
          if (current > 0) current--;
          showPair(current);
        }
      });
      // スライダーのイベントリスナーを設定
      slider.addEventListener('input', function () {
        stopAutoPlay(); // 手動操作時は自動再生を停止
        current = parseInt(this.value);
        showPair(current);
      });

      // モーダル関連の要素
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-img');
      const closeBtn = document.querySelector('.close');
      let wasPlaying = false; // モーダル表示前に自動再生中だったかを記録

      // マウスホバー関連の変数
      let isHovering = false;
      let wasPlayingBeforeHover = false;

      // 画像ホバーイベントの設定 - マウスが画像に入った時
      function handleMouseEnter() {
        isHovering = true;
        // 自動再生中かどうかを記録
        wasPlayingBeforeHover = autoPlayInterval !== null;
        if (wasPlayingBeforeHover) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
          // ボタンの見た目は変えない（一時停止状態なので）
        }
      }

      // 画像ホバーイベントの設定 - マウスが画像から出た時
      function handleMouseLeave() {
        isHovering = false;
        // ホバー前に再生中だった場合は再開
        if (wasPlayingBeforeHover) {
          startAutoPlay();
        }
      }

      // イベントリスナーの登録
      img1.addEventListener('mouseenter', handleMouseEnter);
      img1.addEventListener('mouseleave', handleMouseLeave);
      img2.addEventListener('mouseenter', handleMouseEnter);
      img2.addEventListener('mouseleave', handleMouseLeave); // 画像クリックイベントの設定
      function handleImageClick(event) {
        // 自動再生中かどうかを記録し、一時停止
        wasPlaying = autoPlayInterval !== null;
        if (wasPlaying) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
        }

        modal.style.display = 'block';
        modalImg.src = event.target.src;
      }

      img1.addEventListener('click', handleImageClick);
      img2.addEventListener('click', handleImageClick);

      // モーダルを閉じる
      closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';

        // モーダル表示前に自動再生中だった場合は再開
        if (wasPlaying) {
          startAutoPlay();
        }
      });

      // モーダル外クリックでも閉じる
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          modal.style.display = 'none';

          // モーダル表示前に自動再生中だった場合は再開
          if (wasPlaying) {
            startAutoPlay();
          }
        }
      });

      // Escキーでもモーダルを閉じる
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          modal.style.display = 'none';

          // モーダル表示前に自動再生中だった場合は再開
          if (wasPlaying) {
            startAutoPlay();
          }
        }
      });

      // APIから画像ファイル一覧を取得し、ペアを作成
      fetch('/api/images')
        .then((res) => res.json())
        .then((files) => {
          imageFiles = files;
          imagePairs = [];
          for (let i = 0; i < imageFiles.length; i += 2) {
            if (imageFiles[i + 1]) {
              imagePairs.push([imageFiles[i], imageFiles[i + 1]]);
            }
          }
          // スライダーの最大値を設定
          slider.max = imagePairs.length - 1;
          showPair(current);
        });

      // --- ここから追加・修正 ---
      // モーダルの状態管理
      let modalSide = null; // 'left' or 'right'
      let modalCurrentIdx = 0; // 拡大中のペアindex

      function openModal(side) {
        wasPlaying = autoPlayInterval !== null;
        if (wasPlaying) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
        }
        modal.style.display = 'block';
        modalSide = side;
        modalCurrentIdx = current;
        updateModalImage();
      }

      function updateModalImage() {
        let fileName = null;
        if (modalSide === 'left') {
          modalImg.src = img2.src;
          fileName = imagePairs[modalCurrentIdx][1];
        } else {
          modalImg.src = img1.src;
          fileName = imagePairs[modalCurrentIdx][0];
        }
        // 日時表示
        document.getElementById('modal-date-info').textContent =
          formatFilename(fileName);
      }

      // 画像クリックイベントの修正
      img1.addEventListener('click', function () {
        openModal('right');
      });
      img2.addEventListener('click', function () {
        openModal('left');
      });

      // モーダルのキー操作
      function handleModalKeydown(e) {
        if (modal.style.display === 'block') {
          if (e.key === 'Escape') {
            modal.style.display = 'none';
            if (wasPlaying) startAutoPlay();
            return;
          }
          if (e.key === 'a') {
            modalSide = 'left';
            updateModalImage();
          } else if (e.key === 'd') {
            modalSide = 'right';
            updateModalImage();
          } else if (e.key === 'ArrowRight') {
            if (modalCurrentIdx < imagePairs.length - 1) {
              modalCurrentIdx++;
              current = modalCurrentIdx;
              showPair(current);
              updateModalImage();
            }
          } else if (e.key === 'ArrowLeft') {
            if (modalCurrentIdx > 0) {
              modalCurrentIdx--;
              current = modalCurrentIdx;
              showPair(current);
              updateModalImage();
            }
          }
        } else {
          if (e.key === 'a') {
            openModal('left');
          } else if (e.key === 'd') {
            openModal('right');
          }
        }
      }
      document.addEventListener('keydown', handleModalKeydown);

      document.getElementById('shutdown-button').onclick = function () {
        if (confirm('本当にサーバーを終了しますか？')) {
          fetch('/shutdown', { method: 'POST' }).then(() => {
            alert('サーバーを終了しました。ウィンドウを閉じてください。');
            // window.close(); // Safariでは自動で閉じられない場合あり
          });
        }
      };
      // --- 既存のa/dキー拡大表示部分は不要なので削除 ---
    </script>
  </body>
</html>
